<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="../js/greenscreen-variant-a.js" type="module"></script>
<script src="../js/greenscreen.js" type="module"></script>
<script src="../js/greenscreen-main.js" type="module"></script>

<video playsinline autoplay id="video"></video>
<div id="results">
    <div></div>

    <div>
        <div id="controls">
            <span id="width"></span>
            <span id="height"></span>
            <span id="videowidth"></span>
            <span id="videoheight"></span>
            <!-- <button id="grabFrameButton" disabled>Snap a picture</button> -->
            <!-- <button id="getUserMediaButton">Start video</button> -->
            <!-- <button id="fullscreen">Fullscreen</button> -->

            <div style="display: flex; flex-direction: row; flex-wrap: wrap">
                <div>
                    <div>
                        <input
                            type="range"
                            max="255"
                            value="240"
                            id="r-color"
                        />
                        <label for="r-color">Red - </label>
                        <label id="r-value">240</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="29" id="g-color" />
                        <label for="g-color">Green - </label>
                        <label id="g-value">29</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="4" id="b-color" />
                        <label for="b-color">Blue - </label>
                        <label id="b-value">4</label>
                    </div>
                </div>

                <div>
                    <div>
                        <input type="range" max="255" value="98" id="r-range" />
                        <label for="r-range">Red range - </label>
                        <label id="r-range-value">98</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="66" id="g-range" />
                        <label for="g-color">Green range - </label>
                        <label id="g-range-value">66</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="26" id="b-range" />
                        <label for="b-color">Blue range - </label>
                        <label id="b-range-value">26</label>
                    </div>
                </div>
            </div>
            <div id="color-sample"/>
        </div>
    </div>

    <div id="canvas-holder"></div>
    <img src="" width="640" height="480" id="" />
</div>

<link rel="stylesheet" href="../css/greenscreen.css" />
