<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="../js/greenscreen-variant-a.mjs" type="module"></script>
<script src="../js/greenscreen.mjs" type="module"></script>
<script src="../js/greenscreen-main.mjs" type="module"></script>

<div id="wrapper">
    <div id="content">
        <video playsinline autoplay id="video"></video>
        <canvas id="output-canvas"></canvas>
        <span id="spinner">Photo is being processed</span>
        <img id="preview" />
    </div>
    <div id="ui">
        <button id="snap">Snap!</button>
        <button id="redo" disabled>Redo</button>
        <button id="save" disabled>Share</button>
    </div>
</div>

<div id="controls">
    <span id="width"></span>
    <span id="height"></span>
    <span id="videowidth"></span>
    <span id="videoheight"></span>

    <div style="display: flex; flex-direction: row; flex-wrap: wrap">
        <div>
            <div>
                <input type="range" max="255" value="235" id="r-color" />
                <label for="r-color">Red - </label>
                <label id="r-value">190</label>
            </div>
            <div>
                <input type="range" max="255" value="133" id="g-color" />
                <label for="g-color">Green - </label>
                <label id="g-value">103</label>
            </div>
            <div>
                <input type="range" max="255" value="30" id="b-color" />
                <label for="b-color">Blue - </label>
                <label id="b-value">78</label>
            </div>
        </div>

        <div>
            <div>
                <input type="range" max="255" value="60" id="r-range" />
                <label for="r-range">Red range - </label>
                <label id="r-range-value">60</label>
            </div>
            <div>
                <input type="range" max="255" value="40" id="g-range" />
                <label for="g-color">Green range - </label>
                <label id="g-range-value">40</label>
            </div>
            <div>
                <input type="range" max="255" value="46" id="b-range" />
                <label for="b-color">Blue range - </label>
                <label id="b-range-value">46</label>
            </div>
        </div>
    </div>
    <div id="color-sample"></div>
</div>

<link rel="stylesheet" href="../css/greenscreen.css" />
