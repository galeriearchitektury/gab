<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="../js/greenscreen.js" type="text/javascript"></script>

<video playsinline autoplay id="video"></video>
<div id="results">
    <div></div>

    <div>
        <div id="controls">
            <span id="width"></span>
            <span id="height"></span>
            <span id="videowidth"></span>
            <span id="videoheight"></span>
            <button id="grabFrameButton" disabled>Snap a picture</button>
            <button id="getUserMediaButton">Start video</button>
            <button id="fullscreen">Fullscreen</button>

            <div style="display: flex; flex-direction: row; flex-wrap: wrap">
                <div>
                    <div>
                        <input
                            type="range"
                            max="255"
                            value="187"
                            id="r-color"
                        />
                        <label for="r-color">Red - </label>
                        <label id="r-value">187</label>
                    </div>
                    <div>
                        <input
                            type="range"
                            max="255"
                            value="109"
                            id="g-color"
                        />
                        <label for="g-color">Green - </label>
                        <label id="g-value">109</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="62" id="b-color" />
                        <label for="b-color">Blue - </label>
                        <label id="b-value">62</label>
                    </div>
                </div>

                <div>
                    <div>
                        <input type="range" max="255" value="56" id="r-range" />
                        <label for="r-range">Red range - </label>
                        <label id="r-range-value">56</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="50" id="g-range" />
                        <label for="g-color">Green range - </label>
                        <label id="g-range-value">50</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="41" id="b-range" />
                        <label for="b-color">Blue range - </label>
                        <label id="b-range-value">41</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="canvas-holder"></div>
    <img src="" width="640" height="480" id="" />
</div>

<script type="text/javascript">
    window.addEventListener('DOMContentLoaded', (event) => {
        console.log('wtf');
        runGreenScreen();
    });
</script>
