<script src="../js/greenscreen.js" type="text/javascript"></script>

<div id="results">
    <div>
        <video
            autoplay
            width="0"
            height="0"
            id="video"
            style="display: none"
        ></video>
    </div>

    <!-- 
    // default rgb(185,91,44) -->

    <div>
        <div id="controls">
            <!-- <button id="grabFrameButton" disabled>Snap a picture</button> -->
            <button id="getUserMediaButton">Start video</button>

            <div style="display: flex; flex-direction: row; flex-wrap: wrap">
                <div>
                    <div>
                        <input
                            type="range"
                            max="255"
                            value="185"
                            id="r-color"
/>
                        <label for="r-color">Red - </label>
                        <label id="r-value">185</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="91" id="g-color"/>
                        <label for="g-color">Green - </label>
                        <label id="g-value">91</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="44" id="b-color"/>
                        <label for="b-color">Blue - </label>
                        <label id="b-value">44</label>
                    </div>
                </div>

                <div>
                    <div>
                        <input type="range" max="255" value="30" id="r-range"/>
                        <label for="r-range">Red range - </label>
                        <label id="r-range-value">30</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="6" id="g-range"/>
                        <label for="g-color">Green range - </label>
                        <label id="g-range-value">6</label>
                    </div>
                    <div>
                        <input type="range" max="255" value="6" id="b-range"/>
                        <label for="b-color">Blue range - </label>
                        <label id="b-range-value">6</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <canvas id="output-canvas" width="640" height="480"></canvas>
    </div>
    <!-- <img src="" width="640" height="480" id=""/> -->
</div>
